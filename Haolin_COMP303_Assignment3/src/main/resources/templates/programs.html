<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Programs</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>ðŸ“š Available Programs</h2>
        <table>
            <tr>
                <th>Program Code</th>
                <th>Program Name</th>
                <th>Duration (Months)</th>
                <th>Fee</th>
                <th>Action</th>
            </tr>
            <tr th:each="program : ${programs}">
                <td th:text="${program.programCode}"></td>
                <td th:text="${program.programName}"></td>
                <td th:text="${program.duration}"></td>
                <td th:text="${program.fee}"></td>
                <td>
                    <form action="/students/enroll" method="POST">
                        <input type="hidden" name="programCode" th:value="${program.programCode}">
                        <button type="submit">Enroll</button>
                    </form>
                </td>
            </tr>
        </table>
        <a href="/students/dashboard"><button>Back to Dashboard</button></a>
    </div>
</body>
</html>
