<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Success</title>
    <style>
        body{
            font-family:Arial,Helvetica,sans-serif;
            background:#f2f6fa;
            margin:0;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .card{
            background:#fff;
            border-radius:12px;
            box-shadow:0 4px 12px rgba(0,0,0,.1);
            padding:40px 48px;
            text-align:center;
        }
        h2{margin:0 0 24px;color:#28a745}
        a{
            display:inline-block;
            margin-top:12px;
            padding:10px 20px;
            background:#0069d9;
            color:#fff;
            text-decoration:none;
            border-radius:6px;
            font-weight:bold;
        }
        a:hover{background:#0053b3}
    </style>
</head>
<body>
    <div class="card">
        <h2>Reservation submitted successfully.</h2>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
